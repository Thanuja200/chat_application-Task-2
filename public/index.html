<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App with Username</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">

    <div id="chatBox" style="display:none;">

  </div>

  <script src="script.js"></script>
</body>
</html>
